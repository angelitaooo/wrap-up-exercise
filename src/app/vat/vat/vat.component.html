VAT: {{vat}}

<input type="number" [(ngModel)]="value" placeholder="VALUE">
<input type="text" [(ngModel)]="article" placeholder="ARTICLE">

<app-primary-button
    (clickEvent)="calculateVat()"
    [value]="'Calculate VAT at ' + vat + '%'">
</app-primary-button>

<strong>
  <p>The {{article}} costs {{value}}</p>
  <p>The VAT is {{ vatResult }}</p>
  <p>Te total is: {{result | currency:'USD':true:'1.0'}}</p>
</strong>
