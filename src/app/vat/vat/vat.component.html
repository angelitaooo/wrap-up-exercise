VAT: {{vat}}

<input type="number" [(ngModel)]="value" placeholder="VALUE">
<input type="text" [(ngModel)]="article" placeholder="ARTICLE">

<app-primary-button
    (clickEvent)="calculateVat()"
    [value]="'Calculate VAT at ' + vat + '%'">
</app-primary-button>

<strong>
  The {{article}} costs
  {{result | currency:'USD':true:'1.0'}}
</strong>
